storage:
  directories:
    - path: "{{data_dir}}/cloudflared"
      user: {name: docker}
      group: {name: users}
      mode: !!str 0755
      overwrite: false
  files:
    - path: "{{data_dir}}/cloudflared/token"
      mode: !!str 0766
      user: {name: docker}
      group: {name: users}
      contents:
        inline: {{cloudflared.token}}

systemd:
  units:
    - name: cloudflared.service
      enabled: true
      contents: |-2
        [Unit]
        Description=Portainer Docker Container
        After=configure-docker.service
        Requires=docker.service network.target network-online.target

        [Service]
        Type=oneshot
        User=docker
        Group=users
        RemainAfterExit=yes
        TimeoutStartSec=0
        ExecStartPre=-/usr/bin/docker stop cloudflared
        ExecStartPre=-/usr/bin/docker rm cloudflared
        ExecStartPre=/usr/bin/docker pull danie1k/cloudflared:latest
        ExecStart=/usr/bin/docker run -d -u 1001:100 --network {{docker.internal_network_name}} --name cloudflared --restart always -v "{{data_dir}}/cloudflared/token":/argo/token:Z danie1k/cloudflared:latest
        ExecStart=/usr/bin/docker network connect {{docker.external_network_name}} cloudflared
        ExecStop=/usr/bin/docker stop -t 15 cloudflared

        [Install]
        WantedBy=multi-user.target
